<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Bonus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#004c58, #1e947d);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .center-content {
      text-align: center;
    }

    .start-button {
      background-color: #2e8b57;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .treasure-image {
      margin-top: 30px;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Tap to earn</h1>
    <h2>Your Bonus</h2>
    <p>You have 10 seconds</p>
    <button class="start-button" onclick="redirect()">START</button>
    <img src="chest.png" class="treasure-image" alt="Treasure Chest">
  </div>

  <script>
    function redirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const clickId = urlParams.get("click_id") || "{click_id}";
      const offerUrl = "https://ldl1.com/link?z=9584135&var=pushhousetest1&ymid=" + clickId;
      window.location.href = offerUrl;
    }
  </script>
</body>
</html>
