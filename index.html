
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Bonus</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #005c5c, #00a388);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .chest-img {
      width: 200px;
      margin: 20px auto;
    }

    button {
      background-color: #2e8b57;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap to earn</h1>
    <p><strong>Your Bonus</strong></p>
    <p>You have 10 seconds</p>
    <img class="chest-img" src="Chest.png" alt="Treasure Chest">
    <button onclick="window.location.href='https://ldl1.com/link?z=9584135&var=pushhousetest1&ymid={click_id}'">START</button>
  </div>
</body>
</html>
