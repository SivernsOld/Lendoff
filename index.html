<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #006666, #00b386);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .chest {
      width: 200px;
      margin: 20px 0;
    }

    .btn {
      background-color: #ffd700;
      border: none;
      color: black;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    .countdown {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Tap to earn</h2>
  <h4>Your Bonus</h4>
  <p style="margin: 5px 0 15px; font-size: 14px;">Easy start and full guidance to profit</p>
  <p class="countdown">You have <span id="timer">10</span> seconds</p>

  <img src="chest.png" alt="Treasure Chest" class="chest" />

  <button class="btn" onclick="goToOffer()">START</button>

  <script>
    const redirectUrl = "https://ldl1.com/link?z=9584135&var={SOURCE_ID}&ymid={CLICK_ID}";
    let seconds = 10;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = redirectUrl;
      }
    }, 1000);

    function goToOffer() {
      window.location.href = redirectUrl;
    }
  </script>

</body>
</html>
