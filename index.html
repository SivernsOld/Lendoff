
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Bonus</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="popup">
    <h2>Congratulations!</h2>
    <p>You have only 10 seconds. Tap to earn your bonus!</p>
    <button class="start-btn">START</button>
  </div>

  <div class="game-container" style="display: none;">
    <h1 class="title">TAP TO EARN<br><span>YOUR BONUS</span></h1>
    <div class="timer">10</div>
    <img class="chest" src="img/chest.png" alt="chest" />
  </div>

  <script src="js/main.js"></script>
</body>
</html>
