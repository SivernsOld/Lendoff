
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Bonus</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #004e62, #009688);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      padding-top: 100px;
    }
    .bonus-image {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .btn-start {
      background-color: #388e3c;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn-start:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap to earn</h1>
    <h2>Your Bonus</h2>
    <p>You have 10 seconds</p>
    <img src="Chest.png" alt="Treasure Chest" class="bonus-image">
    <br>
    <a href="https://ldl1.com/link?z=9584135&var=pushhousetest1&ymid={click_id}">
      <button class="btn-start">START</button>
    </a>
  </div>
</body>
</html>
